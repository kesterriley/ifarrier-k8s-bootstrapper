apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "7.0.5"
    chart: grafana
    helm:
      values: |
        service:
          enabled: true
          type: ClusterIP
          ports:
            - name: http
              port: 80
              targetPort: 3000
            - name: https
              port: 443
              targetPort: 3000

          datasources: {}
            datasources.yaml:
              apiVersion: 1
              datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server
                access: proxy
                isDefault: true
              - name: loki
                type: loki
                url: http://logging-loki.observability.svc.cluster.local:3100
                access: proxy


        ingress:
          enabled: true
          ingressClassName: traefik  # Explicitly set the ingress class
          annotations:
            kubernetes.io/ingress.class: "traefik"
            cert-manager.io/cluster-issuer: "letsencrypt-issuer"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.tls: "true"
          labels: {}
          hosts:
            - grafana.kester.pro
          paths:
            - /
          tls:
            - hosts:
                - grafana.kester.pro
              secretName: grafana-tls

        persistence:
          enabled: true
          size: 10Gi
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

        adminPassword: "jasdas#198*HASDSSADAS" # Set a secure password

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

