apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "2.1.0" # Check latest version
    chart: prometheus-mysql-exporter
    helm:
      values: |
        serviceMonitor:
          enabled: true
        mysql:
          host: "ifarrier-mariadb-0.ifarrier.svc.cluster.local"
          existingSecret: "ifarrier-secrets"
          userKey: "DB_USERNAME"
          passwordKey: "DB_PASSWORD"
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
