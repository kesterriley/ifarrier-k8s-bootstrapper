apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ifarrier-backend
spec:
  destination:
    namespace: ifarrier
    server: https://kubernetes.default.svc
  source:
    path: .kubernetes
    repoURL: https://github.com:kesterriley/iFarrier-main.git
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
