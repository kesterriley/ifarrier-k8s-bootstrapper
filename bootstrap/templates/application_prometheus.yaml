apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "25.10.0"  # Ensure this is the correct/latest version
    chart: prometheus
    helm:
      values: |
        server:
          ingress:
            enabled: true
            ingressClassName: traefik  # Explicitly set the ingress class
            annotations:
              kubernetes.io/ingress.class: "traefik"
              cert-manager.io/cluster-issuer: "letsencrypt-issuer"
              traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
              traefik.ingress.kubernetes.io/router.tls: "true"
            hosts:
              - prometheus.ifarrier.com
            paths:
              - "/*"  # Ensures correct routing
            tls:
              - hosts:
                  - prometheus.ifarrier.com
                secretName: prometheus-tls
          persistentVolume:
            enabled: true
            size: 50Gi
          service:
            type: ClusterIP  # Ensure Traefik can reach it
            port:
              name: http
              port: 80
              targetPort: 9090  # Ensure correct target port
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
        alertmanager:
          persistentVolume:
            enabled: true
            size: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
